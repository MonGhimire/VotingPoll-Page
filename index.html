<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Zilla+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Dosis:wght@300&family=Zilla+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Voting App</title>
  </head>
  <body>
    <h1>Voting Poll</h1>

    <main>
      <div class="formStyle">
        <p>Enter names to vote</p>
        <form>
          <div id="inputFields">
            <input
              type="text"
              class="input-name"
              placeholder="Candidate Name"
              required
            />

            <input
              type="text"
              class="input-name"
              placeholder="Candidate Name"
              required
            />
          </div>
        </form>
        <button id="addPeople">Add Candidates</button>
        <button id="submit-Btn">Submit</button>
      </div>

      <p><span>No candidates</span> to vote!</p>

      <div class="candidateWindow"></div>

      <div class="endSession"></div>

      <div class="totalVotesWindow"></div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
